<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="TEMPLATE.css">

    <title>FarmerLink</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-black" id = "main-header">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <h3 id = "main-heading">FarmerLink</h1>
              <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Crops</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Listings</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Forum</a></li>
            </ul>
    
            <div class="text-end">
                <button type="button" class="btn btn-light" id = "profile-button">My Profile</button>
            </div>
          </div>
        </div>
      </header>

      
      <div class="container-fluid" id = "main-page-name">
        <h2 id = "main-page-heading">First Last's Profile</h1>
      </div>
        <div class="center">
		<p style = "text-align: center;">
            <div class="d-flex"><img class = "photoFit" width="100px" src="PngItem_248235.png" style = "text-align: center;" style = "margin-left:auto margin-right:auto;"></div>
			<button type="button" class="btn btn-light" id = "profile-button">Add Friend</button>
        </p>
		</div class="row mt-3">
		<div style: "overflow-x: scroll;">
					<div class="col-md-10"><label class="font-weight-normal">Full Name: </label><input class="form-control"></div>
                    <div class="col-md-10"><label class="font-weight-normal">Interested In: </label><input class="form-control"></div>
					<div class="col-md-10"><label class="font-weight-normal">Specialty: </label><input class="form-control"></div>
                    <div class="col-md-10"><label class="font-weight-normal">Email: </label><input class="form-control"></div>
					<div class="col-md-10"><label class="font-weight-normal">Phone Number: </label><input class="form-control"></div>
                    <div class="col-md-10"><label class="font-weight-normal" label for = "bigBox">Send me a message! </label></div>
					<textarea id="bigBox" name="wide box" rows="5" cols="172"></textarea>
					</div>
                </div>
				<button type="button" class="btn btn-light" id = "profile-button">Send</button> 
        <div class="text-center p-3" id = "about-footer">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white" id = "footer-text">About</a></li>
            </ul>
          </div>
      </footer>
  </body>
</html>
